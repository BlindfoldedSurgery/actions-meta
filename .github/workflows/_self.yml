on:
  push:
    branches: [ main ]
  pull_request: { }

permissions:
  contents: read

jobs:
  required-meta:
    uses: ./.github/workflows/required.yml
    permissions:
      contents: read
      checks: write
      pull-requests: write

  check-commits:
    permissions:
      contents: read
      pull-requests: write
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-check.yml@v5
    with:
      build-tool: uv
      python-version: '3.14'

  commitizen-bump:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-bump.yml@v5
    permissions:
      contents: write
      pull-requests: write
    with:
      build-tool: uv
      publish-major-tag: true
      python-version: '3.14'
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
